title: Kopete Antispam Plugin
description: |
  <p>Плагин для стандартной программы обмена сообщениями в KDE - <a href="http://kopete.kde.org/">Kopete</a></p>

  <p>По каким-то неизвестным мне причинам, нормальный антиспам для Kopete не былн написан до весны 2008 года. В это время я активно пользовался Kopete около года и проблема спама для меня была весьма актуальной. Я, разумеется, искал готовые плагины, однако безуспешно. В какой-то момент мне эта ситуация порядком поднадоела и я сел писать плагин, в результате и получилась первая версия Kopete Antispam Plugin. </p>

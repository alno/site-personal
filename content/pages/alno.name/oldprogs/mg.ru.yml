title: Машграф
description: |
  <p>Это мое задание по машграфу, которое разрабатывалось на втором курсе (то есть в 2005/2006 году).</p>

  <p>До этого момента я достаточно долго занимался алгоритмами рендеринга земли, неба и воды. Собственно, эта работа получилась наиболее продвинутой из всего, что я делал в этой области. Также она оказалась и завершающей (пока по крайней мере).</p>

<!-- Blog posts -->
<r:find url="/"><r:children:each><r:if cond="url matches /\d{4}\/\d{2}\/.*/"><url>
  <loc>http://blog.alno.name<r:url /></loc>
  <changefreq>weekly</changefreq>
  <priority>0.5</priority>
</url><r:children:each><url>
  <loc>http://blog.alno.name<r:url /></loc>
  <changefreq>weekly</changefreq>
  <priority>0.5</priority>
</url></r:children:each></r:if></r:children:each></r:find>

<!-- Tag pages -->
<r:all_tags:each limit="100"><url>
  <loc>http://blog.alno.name<r:url /></loc>
  <changefreq>weekly</changefreq>
  <priority>0.3</priority>
</url></r:all_tags:each>
